<!doctype html>
<html lang="en">
<head>
    <script src="angular/angular.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div ng-app="myApp"
     ng-controller="myCtrl"
     ng-init="indexMode=true; inputHint='http://'"
>
    <div class="container">
        <h1>Inverted Indexing</h1>
        <h3>with the Node.js "natural" NLP library</h3>
        <div class="row">
            <div class="col-sm-12">
                <button type="button"
                        ng-click="indexMode=false;inputHint='search words'"
                        class="btn btn-default">
                    <span ng-class="{ 'highlighted': indexMode == false }">Search Mode</span>
                </button>
                |
                <button type="button"
                        ng-click="indexMode=true;inputHint='http://'"
                        class="btn btn-default">
                    <span ng-class="{ 'highlighted': indexMode == true }">Index Web Site Mode</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input type="text"
                       class="form-control"
                       ng-attr-placeholder="{{inputHint}}"
                       ng-model="input"
                ></input>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button"
                        ng-click="search()"
                        class="btn btn-primary"
                        ng-show="!indexMode"
                >
                    Search
                </button>
                <button type="button"
                        class="btn btn-primary"
                        ng-click="index()"
                        ng-show="indexMode"
                >
                    Index
                </button>
                <button type="button"
                        class="btn btn-primary"
                        ng-click="clear()"
                >
                    Clear
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div>
                    {{ results }}
                </div>
            </div>
        </div>
    </div> <!-- container -->
</div> <!-- app -->

<script src="angularCtrl.js"></script>
<script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", angularCtrl);
</script>
</body>
</html>
